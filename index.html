<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areall</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>    
    <header class="header">
        <div class="header__advertising">
            <div class="container">
                <img src="./img/header/advertising.jpg" alt="Реклама">
            </div>
        </div>

        <div class="header__top">        
            <div class="header__top-row"> <!-- Выравнивание элементов в ряд  и по краям -->
                <div class="side">
                    <div class="header__logo">
                        <a href="#!">
                            <img src="./img/LOGO.svg" alt="Areall | Продвижение недвижимости">
                        </a>
                    </div>
                </div>

                <div class="header__center">                                       
                    <h1 class="header__title">Аналитические сервисы рынка недвижимости</h1>

                    <div class="header__nav">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li><a href="#!">Библиотека оценщика</a></li>
                                <li><a href="#!">Народный кадастр</a></li>
                                <li><a href="#!">Рынок недвижимости</a></li>
                                <li><a href="#!">Аналитика</a></li>
                                <li><a href="#!">Исследования</a></li>
                                <li><a href="#!">Еще</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="side">
                    <div class="header__auth">
                        <button>Войти</button>
                        <button>Зарегистрироваться</button>
                    </div>
                    <div class="header__contacts">
                        <a href="tel:+79136236787" class="info info--tel">+7 (913) 623-67-87</a>
                        <a href="mailto:areall@mail.ru" class="info info--mail">areall@mail.ru</a>
                    </div>
                    <div class="header__messangers">
                        <a href="#!">
                            <img src="./img/header/telegram.svg" alt="telegram">
                        </a>
                        <a href="#!">
                            <img src="./img/header/whatsapp.svg" alt="whatsapp">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__bottom">
            <div class="container">                
                <div class="header__geo">
                    <img src="./img/header/geo.svg" alt="Город">
                    <p>Омск</p>
                </div>

                <div class="header__breadcrumbs">
                    <ul class="breadcrumbs__list">
                        <li>Главная</li>
                        <li>></li>
                        <li>Хлебные крошки</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="header__main">
            <div class="container">                
                <img src="./img/header/library.jpg" alt="Библиотека оценщика">
            </div>
        </div>
    </header>    
</body>
</html>
